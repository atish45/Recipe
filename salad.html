<img src="C:\Users\Kamadhenu BCA\Downloads\salad.jpeg" width="400"height="350">

        <h3>Ingredients</h3>
        <ul>
            <li>1 cucumber</li>
            <li>2 tomatoes</li>
            <li>1 carrot</li>
            <li>1/2 cup lettuce</li>
            <li>2 tbsp olive oil</li>
            <li>Salt and pepper to taste</li>
        </ul>

        <h3>Instructions</h3>
        <p>Chop all vegetables, mix in a bowl, drizzle olive oil, season with salt and pepper, and toss well.</p>
