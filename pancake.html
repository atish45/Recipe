        <h3>Ingredients</h3>
        <ul>
            <li>1 cup flour</li>
            <li>1 cup milk</li>
            <li>1 egg</li>
            <li>2 tbsp sugar</li>
            <li>1 tsp baking powder</li>
            <li>Pinch of salt</li>
        </ul>

        <h3>Instructions</h3>
        <p>Mix all ingredients to form a batter. Pour small amounts on a hot pan and cook until golden on both sides. Serve with syrup.</p>
